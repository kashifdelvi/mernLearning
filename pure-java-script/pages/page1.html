<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Food</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- External CSS -->
    <link rel="stylesheet" href="../css/style1.css">
    
    
</head>

<body >

    <!-- Navigation bar -->
    <nav class="container-fluid navbar">
        <a href="#" class="navbar-brand">
            <p>C!</p>
        </a>

        <!-- <button style="visibility: hidden;" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">Hey I am a navbar toggler</span>
        </button> -->

        <div class="d-flex">
            <a href="#">Log In</a>
            <button type="button" class="btn btn-danger btn-outline-light" data-bs-toggle="modal"
                data-bs-target="#exampleModal">Create an account</button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="email" class="col-form-label">Email:</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="col-form-label">Password:</label>
                                    <input type="password" class="form-control" id="password">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancle</button>
                            <button type="button" class="btn btn-primary">Sign up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>



    <!-- FIRST SECTION - (Heaading of the page) -->
    <section class="container firstHeading">
        <h1>Breakfast Places in Mumbai</h1>
    </section>

    <!-- SECOND SECTION - (Filter section and product card) -->
    <section class="container thirdContainer">

        <!-- This part of code(dorpdown) will be displayed when the screen is small-->
        <div class="row dropdown">
            <div class="col-12">
                <h3>Filter / Sort <span>&#94;</span></h3>
            </div>
        </div>

        <div class="row" style="margin-bottom: 40px;">
            <!-- Filter Column -->
            <div class="col-3 leftColumn">
                <h4>Filter</h4>

                <p>Select Location</p>
                <div class="selectLocation">
                    <input class="form-control" list="datalistOptions" id="exampleDataList"
                        placeholder="Select Location">
                    <datalist id="datalistOptions">
                        <option value="San Francisco">
                        <option value="New York">
                        <option value="Seattle">
                        <option value="Los Angeles">
                        <option value="Chicago">
                    </datalist>
                </div>

                <p>Cuisine</p>
                <div class="cuisine">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="South Indian" id="southIndian" onchange="callSomething()">
                        <label class="form-check-label" for="southIndian">South Indian</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="North Indian" id="northIndian" checked>
                        <label class="form-check-label" for="northIndian">North Indian</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Chinese" id="chinese" checked>
                        <label class="form-check-label" for="chinese">Chinese</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="fastFood" id="Fast Food">
                        <label class="form-check-label" for="fastFood">Fast Food</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Street Food" id="streetFood">
                        <label class="form-check-label" for="streetFood">Street Food</label>
                    </div>
                </div>

                <p>Cost For Two</p>
                <div class="costForTwo">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">Less than 500</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">500 to 1000</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">1000 to 1500</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">1500 to 2000</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">2000+</label>
                    </div>

                </div>

                <p class="sort">Sort</p>
                <div class="sortBlock">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Price low to high
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Price high to low
                        </label>
                    </div>
                </div>

            </div>

            <!-- Display of Product Card column-->
            <div class="col-8 rightColumn" style="position: relative;">
                <div id="itemContainer">
                    
                </div>
                
                <div class="addForm" id="addForm">
                    <h3>Add Data</h3>
                    <div>
                    <label for="name">
                        Name
                    </label>
                    <input type="text" name="name" id="name"/>
                    </div>

                    <div>
                    <label for="cuisine">
                        Cuisine
                    </label>
                    <input type="text" name="cuisine" id="cuisine"/>
                    </div>

                    <div>
                    <label for="name">
                        Cost
                    </label>
                    <input type="number" name="cost" id="cost"/>
                    </div>

                    <div>
                    <label for="image">
                        Cost
                    </label>
                    <input type="file" name="image" id="image"/>
                    </div>

                    <button onclick="addFood()">Add Food</button>
                </div>

                <div id="updateFormContainer">

                </div>
            </div>
        </div>
    </section>

    <script src="./page.js"></script>


</body>

</html>
